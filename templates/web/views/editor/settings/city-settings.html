<ion-modal-view class="popup">
    <i class="fa fa-times close" data-ng-click="hideCitySettings()"></i>
    <ion-content class="color-bg popup-mode" delegate-handle="modalContent" overflow-scroll="true">
        <!-- Product Images -->
        <ion-item class="item-divider title" data-ng-class="{cssArabicRight: $root.arabic_rtl}">
            <span class="divider-padding no-padding-h">{{ translate('CITY_SETTINGS') }}</span>
        </ion-item>
        <ion-item>
            <div class="form editable" select-content>
                <div class="group">
                    <label>{{ translate('NAME') }}*</label>
                    <input data-ng-model="curCity.name" class="editable" type="text">
                </div>
                <div class="group">
                    <label>{{ translate('ADMINISTRATOR') }}*</label>
                    <div>
                        <select data-ng-model="curCity.administrator_id" class="editable" style="width: 100%;">
                            <option value="">{{ translate('SELECT_USER') }}</option>
                            <option data-ng-repeat="user in users" data-ng-if="user.level == 1" value="{{user.id}}" data-ng-selected="curCity.administrator_id == user.id">{{user.id}}. {{user.name}} {{user.lastname}}</option>
                        </select>
                    </div>
                </div>
                <div class="group">
                    <label>{{ translate('COUNTRY') }}*</label>
                    <div>
                        <select data-ng-model="curCity.country_id" class="editable" style="width: 100%;">
                            <option value="">{{ translate('SELECT_COUNTRY') }}</option>
                            <option data-ng-repeat="country in countries" value="{{country.id}}" data-ng-selected="curCity.country_id == country.id">{{country.name}}</option>
                        </select>
