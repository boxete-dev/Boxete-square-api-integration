<ion-modal-view class="popup">
    <i class="fa fa-times close" data-ng-click="hide()"></i>
    <ion-content class="order-detail-cont color-bg popup-mode" overflow-scroll="true">
        <ion-item class="item-divider title" data-ng-class="{cssArabicRight: $root.arabic_rtl}">
            <span class="divider-padding no-padding-h">{{ translate('TRACK_REAL_TIME_POSITION') }}</span>
        </ion-item>
        <div id="order-track-map" class="map-tracking"></div>
        <div style="text-align: center">
            <div class="driver-info">
                <div class="driver-image">
                    <img ng-src="{{ optimizeImage(driver_icon.photo) }}" err-src="{{rootTheme}}/img/profile.png">
                </div>

                <div class="driver-content">
                    <div class="driver-name" style="font-size: 1.2rem">
                        {{driver_icon.name}} {{driver_icon.lastname}}
                    </div>
                    <div class="driver-status" style="font-size: 1rem">
                        {{translate('STATUS')}}: <span style="color: {{getColor()}}">{{ getOrderState(driver_icon.status) }}</span>
                    </div>
                    <form class="message" ng-submit="sendMessage()">
                        <input type="text" ng-model="driver_icon.comment">
                        <div class="icon" ng-click="sendMessage()">
                            <i class="fa fa-send"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ion-content>
    <!--<ion-footer class="color-main-bg footer-style">
        <div class="button find-btn font-large btn-bar-bottom color-font-white button-positive" data-ng-click="hide()" >{{ translate('MOBILE_ACCEPT') }}</div>
    </ion-footer>-->
</ion-modal-view>
